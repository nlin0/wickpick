<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="logo-header">
                <img class="wickpick-img" src="{{ url_for('static', filename='images/wickpick.png') }}" />
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img class="search-icon" src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="search candles" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>


        <!-- ########## CANDLE DISPLAY ########## -->

        <!-- <div class="candle-display-container">
      <div class="candle-container">
        <img src="/backend/static/images/candle.png" alt="candle" class="candle-img">
      </div>
    </div> -->


    </div>


    <script>

        function answerBoxTemplate(title, titleDesc, rating) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
                <p class='episode-rating'>IMDB Rating: ${rating}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr, row.imdb_rating)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
