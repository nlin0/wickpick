    function generateSpiderChart(svdLabels, chartElement, visibility = "both") {
      // negative values become 0
      const posSVDLabels = svdLabels.map(d => ({
        axis: d.label,
        value: Math.max(0, d.value)
      }));

      // positive values become 0, negative values are absolute
      const negSVDLabels = svdLabels.map(d => ({
        axis: d.label,
        value: Math.abs(Math.min(0, d.value))
      }));

      // clear the chartElement to avoid stacking multiple charts
      chartElement.selectAll("*").remove();

      const width = 500;
      const height = 500;
      const maxValue = Math.max(d3.max(posSVDLabels, d => d.value), d3.max(negSVDLabels, d => d.value)); // scaled to max value of pos and neg
      const angleSlice = (Math.PI * 2) / posSVDLabels.length;

      const svg = chartElement
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const radialLine = d3.lineRadial()
        .angle((d, i) => i * angleSlice)
        .radius(d => (d.value / maxValue) * (width / 2 - 40));

      const posRadarData = posSVDLabels.concat(posSVDLabels[0]);
      const negRadarData = negSVDLabels.concat(negSVDLabels[0]);

      // pos values line
      if (visibility == "both" || visibility == "pos") {
        svg.append("path")
          .datum(posRadarData)
          .attr("d", radialLine)
          .attr("fill", "rgba(39, 227, 89, 0.8)")
          .attr("stroke", "rgb(39, 227, 89)")
          .attr("stroke-width", 2)
          .attr("transform", `translate(${width / 2}, ${height / 2})`);
      }

      // neg values line
      if (visibility == "both" || visibility == "neg") {
        svg.append("path")
          .datum(negRadarData)
          .attr("d", radialLine)
          .attr("fill", "rgba(255, 0, 0, 0.8")
          .attr("stroke", "red")
          .attr("stroke-width", 2)
          .attr("transform", `translate(${width / 2}, ${height / 2})`);
      }

      // axes and dashes
      const dashCount = 5;
      for (let j = 1; j <= dashCount; j++) {
        const radius = (j / dashCount) * (width / 2 - 40);
        svg.append("circle")
          .attr("cx", width / 2)
          .attr("cy", height / 2)
          .attr("r", radius)
          .attr("fill", "none")
          .attr("stroke", "#821010")
          .attr("stroke-dasharray", "4, 2");
      }

      // pos axes and labels
      posSVDLabels.forEach((d, i) => {
        const angle = angleSlice * i;
        svg.append("line")
          .attr("x1", width / 2)
          .attr("y1", height / 2)
          .attr("x2", (width / 2) + (Math.cos(angle - Math.PI / 2) * (width / 2 - 40)))
          .attr("y2", (height / 2) + (Math.sin(angle - Math.PI / 2) * (height / 2 - 40)))
          .attr("stroke", "#821010");

        svg.append("text")
          .attr("x", (width / 2) + (Math.cos(angle - Math.PI / 2) * (width / 2 - 10)))
          .attr("y", (height / 2) + (Math.sin(angle - Math.PI / 2) * (height / 2 - 30)))
          .text(d.axis)
          .attr("font-size", "12px")
          .attr("text-anchor", "middle")
          .style("fill", "rgba(132, 12, 12, 0.587)")
          .style("font-family", "'Kanit', sans-serif");

        if (visibility == "both" || visibility == "pos") {
          const pointX = (width / 2) + (Math.cos(angle - Math.PI / 2) * (d.value / maxValue) * (width / 2 - 40));
          const pointY = (height / 2) + (Math.sin(angle - Math.PI / 2) * (d.value / maxValue) * (height / 2 - 40));

          svg.append("circle")
            .attr("cx", pointX)
            .attr("cy", pointY)
            .attr("r", 5)
            .attr("fill", "rgb(39, 227, 89)")
            .on("mouseover", function (event) {
              d3.select("#tooltip")
                .style("visibility", "visible")
                .html(`${d.axis}: ${d.value}`)
                .style("left", (event.pageX + 5) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mousemove", function (event) {
              d3.select("#tooltip")
                .style("left", (event.pageX + 5) + "px")
            })
            .on("mouseout", function () {
              d3.select("#tooltip")
                .style("visibility", "hidden");
            });
        }
      });

      // neg axes and labels
      if (visibility == "both" || visibility == "neg") {
        negSVDLabels.forEach((d, i) => {
          const angle = angleSlice * i
          const pointX = (width / 2) + (Math.cos(angle - Math.PI / 2) * (d.value / maxValue) * (width / 2 - 40));
          const pointY = (height / 2) + (Math.sin(angle - Math.PI / 2) * (d.value / maxValue) * (height / 2 - 40));

          svg.append("circle")
            .attr("cx", pointX)
            .attr("cy", pointY)
            .attr("r", 5)
            .attr("fill", "red")
            .on("mouseover", function (event) {
              d3.select("#tooltip")
                .style("visibility", "visible")
                .html(`${d.axis}: ${d.value == 0 ? "" : "-"}${d.value}`)
                .style("left", (event.pageX + 5) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mousemove", function (event) {
              d3.select("#tooltip")
                .style("left", (event.pageX + 5) + "px")
            })
            .on("mouseout", function () {
              d3.select("#tooltip")
                .style("visibility", "hidden");
            });
        });
      }

      // tooltip
      const tooltip = d3.select("body").append("div")
        .attr("id", "tooltip")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .style("background-color", "#fff")
        .style("padding", "5px")
        .style("border-radius", "3px")
        .style("box-shadow", "0px 0px 10px rgba(0, 0, 0, 0.1)")
        .style("font-size", "12px")
        .style("color", "#333")
        .style("z-index", "10000");
    }

    function generateSimilarCandles(similarCandles, chartElement) {
      chartElement.selectAll("*").remove();
      similarCandles.forEach(d => {
        const candleElement = chartElement.append("div").attr("class", "similar-candles");

        candleElement.append("text")
          .text(d.name)
          .attr("class", "sim-candle-name");

        console.log(d.img_url)

        candleElement.append("img")
          .attr("src", "/static/candle-" + d.img_url)
          .attr("width", 100)
          .attr("height", 100)
          .attr("class", "sim-candle-image");

        candleElement.append("text")
          .text(`${(d.score * 100).toFixed(1)}% similar`)
          .attr("class", "sim-score-lite");

        candleElement.append("button")
          .text("View Details")
          .attr("class", "view-details-button")
          .on("click", () => {
            const similarPopup = document.getElementById(`popup-${d.id}`);
            if (similarPopup) {
              similarPopup.style.display = "block";
              makeDraggable(similarPopup);
            }
          });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById("filter-text-val");

      const messages = [
        "what candle vibe?",
        "candle mood?",
        "pick a candle type",
        "what's your candle?",
        "looking for a scent?",
        "candle style?",
        "candle preference?",
        "we can help you find candles!",
        "type here!",
        "what the sigma",
        "take a whiff",
        "need a candle for your room?"
      ];

      let msgIndex = 0;
      let charIndex = 0;
      let currentText = '';
      let typingInterval;

      function typePlaceholder() {
        const message = messages[msgIndex];
        if (charIndex < message.length) {
          currentText += message.charAt(charIndex);
          input.placeholder = currentText;
          charIndex++;
        } else {
          clearInterval(typingInterval);
          setTimeout(() => {
            erasePlaceholder();
          }, 2000); // Pause after full message
        }
      }

      function erasePlaceholder() {
        typingInterval = setInterval(() => {
          if (charIndex > 0) {
            currentText = currentText.slice(0, -1);
            input.placeholder = currentText;
            charIndex--;
          } else {
            clearInterval(typingInterval);
            msgIndex = (msgIndex + 1) % messages.length;
            setTimeout(() => {
              currentText = '';
              typingInterval = setInterval(typePlaceholder, 70);
            }, 300);
          }
        }, 40);
      }

      // Start the typing effect
      typingInterval = setInterval(typePlaceholder, 70);
    });

    function initFilterUI() {
      const filtersDiv = document.querySelector('.filters');
      if (!filtersDiv) return;

      filtersDiv.innerHTML = `
      <div class="category-buttons" id="category-filters"></div>
      <button class="clear-filter-btn" onclick="clearFilters()">Clear</button>
  `;

      createCategoryButtons();
    }

    function createCategoryButtons() {
      const categoryFilters = document.getElementById('category-filters');
      if (!categoryFilters) return;

      categories.forEach(category => {
        const button = document.createElement('button');
        button.innerText = category;
        button.className = 'category-btn';
        button.onclick = function () {
          filterByCategory(category);
        };
        categoryFilters.appendChild(button);
      });
    }

    function filterByCategory(category) {
      if (activeCategory === category) {
        activeCategory = null;
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('active');
        });
      } else {
        activeCategory = category;
        document.querySelectorAll('.category-btn').forEach(btn => {
          if (btn.innerText === category) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }

      filterText();
    }

    function clearFilters() {
      activeCategory = null;
      document.getElementById('filter-text-val').value = '';
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById("answer-box").innerHTML = "";
      document.getElementById("filters").classList.add("hidden");
    }


    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      let query = document.getElementById("filter-text-val").value;

      const params = new URLSearchParams();
      if (query) {
        params.append('query', query);
      }
      if (activeCategory) {
        params.append('category', activeCategory);
      }

      if (query === "" && !activeCategory) {
        document.getElementById("answer-box").innerHTML = "";
        document.getElementById("answer-box").classList.add("hidden");
        return;
      }

            }

          answerBox.classList.remove("single-result");

            tempDiv.innerHTML = answerBoxTemplate(

            //   row.svd_labels_new.forEach(([label, value]) => {

            //     labelDiv.innerHTML = `${label} ${value.toFixed(3)}`;
            //     svdContainer.appendChild(labelDiv);
            //   });

            // }

            const chartElement = d3.select(`#popup-${row.id}`).select("#spider-chart");

            const posCheckbox = popup.querySelector("#pos-checkbox");
            const negCheckbox = popup.querySelector("#neg-checkbox");

            let visibility = "both"; // initial state

            // toggles visibility based on checkboxes
            function updateChart() {
              if (posCheckbox.checked && negCheckbox.checked) {
                visibility = "both";
              } else if (posCheckbox.checked) {
                visibility = "pos";
              } else if (negCheckbox.checked) {

            generateSimilarCandles(row.similar_candles, similarCandles);


            tempDiv.querySelector(".more-info").addEventListener("click", () => {
              tempDiv.firstElementChild.classList.toggle("expanded");

              const pop = document.getElementById(`popup-${row.id}`);

          });

          // document.getElementById("answer-box").classList.remove("hidden");

            behavior: "smooth"
          });
        });

    }

    function makeDraggable(popup) {
      const header = popup.querySelector(".popup-header");
      let offsetX = 0, offsetY = 0, isDragging = false;

      header.onmousedown = function (e) {
        isDragging = true;
        offsetX = e.clientX - popup.offsetLeft;
        offsetY = e.clientY - popup.offsetTop;

        document.onmousemove = function (e) {
          if (isDragging) {
            popup.style.left = `${e.clientX - offsetX}px`;
            popup.style.top = `${e.clientY - offsetY}px`;
          }
        };

        document.onmouseup = function () {
          isDragging = false;
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }
